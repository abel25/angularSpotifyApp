<app-loading *ngIf="loading"></app-loading>
<div class="row mt-3">
    <div class="col-2">
        <img [src]="selectedArtist.images | noimage" alt="artist" class="img-thumbnail img-circle"/>
    </div>
    <div class="col">
        <h4>{{selectedArtist.name}}</h4>
        <p><a [href]="selectedArtist.external_urls.spotify" target="_blank" class="text-success">Listen in Spotify</a></p>
    </div>
    <div class="col-4 text-right">
        <button type="button" class="btn btn-outline-success" routerLink="/search">
            Back
        </button>
    </div>
</div>
<div class="row mt-3">
    <div class="col">
        <table class="table text-white">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Cancion</th>
                    <th>Vista previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td><img [src]="track.album.images | noimage" class="img-thumb"/></td>
                    <td>{{track.album.name}}</td>
                    <td>{{track.name}}</td>
                    <td>
                        <iframe [src]='track.album.id | domseguro:"https://open.spotify.com/embed/album/"' width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
